<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About Mia</title>
</head>
<body>
    <h1 class="aboutTitle">About Mia Froehling Gallier</h1>
    <div class="about-row">
        <div class="imageContainer">
            <div class="image" ng-hide="currentImg != 0">
                <img ng-src={{miaImage}}>
            </div>
            <div class="image" ng-hide="currentImg != 1" >
                <img ng-src={{img1}}>
            </div>
            <div class="image" ng-hide="currentImg != 2">
                <img ng-src={{img2}}>
            </div>
            <div class="image" ng-hide="currentImg != 3">
                <img ng-src={{img3}}>
            </div>

            <div class="slider-nav">
                <a class="arrow-prev" ng-click="prevClick()">
                    <img src="http://s3.amazonaws.com/codecademy-content/courses/ltp2/img/flipboard/arrow-prev.png">
                </a>
                <ul class="slider-dots">
                    <li class="dot" ng-class="{'active-dot': currentImg == 0}">&bull;</li>
                    <li class="dot" ng-class="{'active-dot': currentImg == 1}">&bull;</li>
                    <li class="dot" ng-class="{'active-dot': currentImg == 2}">&bull;</li>
                    <li class="dot" ng-class="{'active-dot': currentImg == 3}">&bull;</li>
                </ul>
                <a class="arrow-next" ng-click="nextClick()">
                    <img src="http://s3.amazonaws.com/codecademy-content/courses/ltp2/img/flipboard/arrow-next.png">
                </a>
            </div>
        </div>
        <p>
            <b>School:</b> University of Pennsylvania<br>
            <b>Graduation Date:</b> 2017<br>
            <b>Major:</b> Cognitive Science & Computer Science<br>
            <b>Hobbies:</b> Hiking, reading, baking, cooking, tennis.<br>
        </p>
    </div>
    <!-- Modules -->
    <script src="../app.js"></script>
    <script src="../controllers/mia.js"></script>
</body>
</html>
